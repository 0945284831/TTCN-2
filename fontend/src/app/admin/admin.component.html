<div class="container-fluid">
  <!-- Thanh sidebar nằm bên trái -->
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark" style="width: 280px; height: 100vh; position: fixed; z-index: 2;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none text-center">
      <span class="fs-4 text-white">GỐM SỨ</span>
    </a>
    <hr class="text-white">
    <div class="nav nav-pills flex-column mb-auto ">

      </a>

  <div class="flex-grow-1" style="margin-left: 280px;">

    <header class="text-center py-2 mb-3 bg-dark text-white" style="z-index: 1; position: relative;">
