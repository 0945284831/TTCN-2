<div class="container" >
    <h2 style="color: #CC7F45;">Thêm tin tức mới</h2>
    <form [formGroup]="form" (submit)="addNews()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Tiêu đề:</label>
        <input type="text" class="form-control" id="title" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="content">Nội dung:</label>
        <!-- <textarea class="form-control" id="content" rows="4" formControlName="content" required></textarea> -->
        <p-editor [(ngModel)]="text" [style]="{ height: '320px' }" formControlName="content"  id="content"></p-editor>
      </div>
      <div class="form-group">
        <label for="author">Tác giả:</label>
        <textarea class="form-control" id="author" formControlName="author" required></textarea>
      </div>

      <div class="row mb-3">
        <label for="productImage" class="form-label col-sm-2" style="width: 140px;">Ảnh Sản Phẩm:</label>
        <div class="col-sm-10">
          <input type="file" #fileInput style="display: none" multiple (change)="onFileSelect($event)" name="newsImage" />
          <button type="button" class="btn btn-primary" (click)="fileInput.click()">
            <i class="pi pi-upload"></i> Thêm ảnh
          </button>
        </div>
      </div>

      <div class="list-group mt-3">
        <ul *ngIf="imageDataList.length > 0" class="list-group-item d-flex flex-row flex-wrap">
          <div *ngFor="let imageData of imageDataList" class="pr-2">
            <p-image [src]="imageData" alt="Image" width="250" [preview]="true"></p-image>
          </div>
          <div class="w-100"></div>
          <div class="mt-2">
            <button type="button" class="btn btn-danger" (click)="clearImages()">Clear All</button>
          </div>
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">Thêm tin tức</button>
    </form>
  </div>
