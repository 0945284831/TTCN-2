
<div class='card'>
    <!-- user.component.html -->
    <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <span>{{pageTitle}}</span>
      <button class="btn btn-primary" [routerLink]="['/admin/tintuc/add-news']">Thêm mới tin tức</button>
    </div>
  </div>
    <div class='table-responsive text-center'>
      <table class='table' *ngIf='newsList.length'>
        <thead>
          <tr>
            <th>Ảnh</th>
            <th>Tiêu đề</th>
            <th>Nội dung</th>
            <th>Tác giả</th>
            <th>Ngày xuất bản</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let news of newsList; let i = index'>
            <td>
              <img
                [src]="'http://localhost:3000' + news.newsImage"
                alt="News Image"
                style="width: 100px; height: 80px;"
              />
            </td>
            <td>{{ news.title }}</td>
            <td>
              <p-button (click)="showDialog(i)" label="Mô tả" styleClass="p-button-warning"></p-button>
              <p-dialog header="Header" [(visible)]="dialogVisibilities[i]" [style]="{ width: '50vw' }">
                  <p>
                  {{ news.content }}
                  </p>
              </p-dialog> 
           </td>
            <td>{{ news.author }}</td>
            <td>{{ news.publishedAt | date: 'dd/MM/yyyy' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
