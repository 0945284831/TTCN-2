
<p-toast></p-toast>
<div class="mb-5">
  <p-carousel [value]="slider" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions" [autoplayInterval]="3000">
    <ng-template let-slider pTemplate="item">
      <div class="m-2">
        <div style="position: relative;">
          <div style="height: 500px !important;" class="w-100 shadow-1 text-center position-relative" [style.backgroundImage]="'url(' + slider.imageUrl + ')'" [style.backgroundSize]="'cover'" [style.backgroundPosition]="'center'">
            <!-- Lớp phủ màu vàng nhẹ -->
            <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(255, 223, 128, 0.2);"></div>
          
            <!-- Nội dung chính -->
            <div class="carousel-text text-white position-absolute top-50 start-50 translate-middle" style="width: 1000px !important;">
              <h1 style="font-size: 90px; z-index: 1;">{{ slider.title1 }}</h1>
              <h6 class="mt-0 mb-3" style="font-family: 'Allura', cursive; font-size: 100px; z-index: 2; margin-top: 20px !important; ">{{ slider.title2 }}</h6>
              <button type="button" class="btn btn-secondary" style="border-radius: 40px; background: #f3eee4; color: #000; text-transform: uppercase; padding: 8px 32px;" >Khám Phá Ngay</button>
            </div>
          </div>
          
        </div>
      </div>
    </ng-template>
  </p-carousel>
  <div class="custom-slider">
    <div class="container">
      <div class="row">
        <!-- Loop through subCategories and create a column for each -->
        <div *ngFor="let subCategory of subCategories" class="col-2">
          <a class="m-1 text-center py-2 px-3 category-item">
            <div class="mb-1 custom-img">
              <img [src]="subCategory.imageUrl" [alt]="subCategory.title">
            </div>
            <div>
              <p class="mb-1 mt-2">{{ subCategory.title }}</p>
            </div>
          </a>
        </div>
      </div>
  
      <div class="d-flex">
        <div class="mr-3">
          <figure><img src="../../../assets/img/banner1.png" /></figure>
        </div>
        <div>
          <figure><img src="../../../assets/img/banner2.png" /></figure>
        </div>
      </div>
    </div>
  </div>
