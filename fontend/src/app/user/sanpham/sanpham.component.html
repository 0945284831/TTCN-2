<div class="header">
    <div class="container" style="padding-top: 50px; text-align: center;">
        <nav aria-label="breadcrumb" style="display: inline-block;">
            <h2 style=" color: #CC7F45;">Tất cả sản phẩm</h2>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
              <li class="breadcrumb-item" style=" color: #CC7F45;">Tất cả sản phẩm</li>
            </ol>
        </nav>
        
        <p-carousel [value]="subCategories" [numVisible]="4" [numScroll]="1" [responsiveOptions]="responsiveOptions">
            <ng-template let-subCategories pTemplate="item">
                <a class="m-2 text-center py-3 px-5 category-item">
                    <div class="mb-1 custom-img">
                        <img class="" [src]="subCategories.imageUrl" [alt]="subCategories.title">
                    </div>
                    <div>
                        <p class="mb-1 mt-3">{{ subCategories.title }}</p>
                    </div>
                </a>
            </ng-template>
        </p-carousel>
    </div>
</div>
<!-- product-list.component.html -->
  <div class="container">
    <div class="row">
        <div class="col-12 text-right custom-button">
            <b class="mr-2">Sắp xếp:</b>
            <button  [class.active]="selectedSortOrder === 'nameAsc'" (click)="onSortOrderChange('nameAsc')"><i class="pi pi-sort-alpha-down"></i> A - Z</button>
            <button  [class.active]="selectedSortOrder === 'nameDesc'" (click)="onSortOrderChange('nameDesc')"><i class="pi pi-sort-alpha-up-alt"></i> Z - A</button>
            <button [class.active]="selectedSortOrder === 'priceAsc'" (click)="onSortOrderChange('priceAsc')"><i class="pi pi-sort-amount-up-alt"></i> Giá tăng dần</button>
            <button  [class.active]="selectedSortOrder === 'priceDesc'" (click)="onSortOrderChange('priceDesc')"><i class="pi pi-sort-amount-down-alt"></i> Giá giảm dần</button>
        </div>
      </div>
      
        
      <!-- <div *ngIf="updatingProducts; else productSection">
        <p>Sản phẩm đang được cập nhật...</p>
      </div> -->
      <div *ngIf="noProducts; else productSection">
        <div style="margin-top: 20px" class="alert alert-warning alert-warning2 alert-dismissible margin-top-15 section" role="alert">
            Sản phẩm đang được cập nhật.
        </div>
      </div>
<<ng-template #productSection>
  <div class="row">
    <div class="col-12 col-sm-6 col-lg-3 p-2" *ngFor="let product of products; let i = index">
      <div class="p-4 surface-card border-round align-items-start">
        <div class="d-flex flex-column">
          <!-- Use routerLink to navigate to the product detail page -->
          <a [routerLink]="['/user/chitietsanpham', product._id]">
            <img style="width: 300px; height: 250px; object-fit: cover;"
                 class="shadow border-round"
                 [src]="'http://localhost:3000' + product.productImage[0]"
                 [alt]="product.productName" />
            <div class="font-weight-bold mt-3 product_name" style="height: 60px;">{{ product.productName }}</div>
          </a>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <span class="font-weight-bold" style="color:red;">{{ product.productPrice | number:'1.0-2' }} VND</span>
        </div>
      </div>
    </div>
  </div>
</ng-template>
</div>
